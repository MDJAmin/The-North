<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>The North</title>
  </head>

  <body>
    <video
      autoplay
      loop
      muted
      class="background-video"
    >
      <source
        src="assets/262657868-82f375e7-244f-4c21-90ac-9abd7549ed05.mp4"
        type="video/mp4"
      />
    </video>

    <header>
      <a
        href="#"
        class="logo"
        >North</a
      >
      <input
        type="checkbox"
        id="check"
      />
      <label
        for="check"
        class="icons"
      >
        <i
          class="bx bx-menu"
          id="menu-icon"
        ></i>
        <i
          class="bx bx-x"
          id="close-icon"
        ></i>
      </label>
      <nav class="navbar">
        <a
          href="#"
          class="nav-item"
          style="--i: 0"
          >Home</a
        >
        <a
          href="#"
          class="nav-item"
          style="--i: 1"
          >Plan Your Visit</a
        >
        <a
          href="#"
          class="nav-item"
          style="--i: 2"
          >Magical Places</a
        >
        <a
          href="#"
          class="nav-item"
          style="--i: 3"
          >Contact</a
        >
      </nav>
    </header>

    <section class="content">
      <h1>The North</h1>
      <a
        href="#"
        class="btn light"
      ></a>
    </section>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
  </body>
</html>
